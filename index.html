<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Growfax.shop ‚Äî RoleShop & Admin Verify</title>
<style>
:root {
  --accent: #00ffe0;
  --bg: #0a0a0a;
  --card: #151515;
}
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(180deg, #000, #0f0f0f 60%, #050505 100%);
  color: #e0e0e0;
  text-align: center;
  min-height: 100vh;
}
h1 {
  color: var(--accent);
  text-shadow: 0 0 10px var(--accent);
  margin-top: 30px;
}
.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}
.balance {
  background: #111;
  border-radius: 10px;
  padding: 12px 16px;
  display: inline-block;
  margin-bottom: 20px;
  box-shadow: 0 0 20px #00ffe022;
  color: var(--accent);
  font-weight: 700;
}
.section {
  background: var(--card);
  border-radius: 12px;
  padding: 25px;
  margin: 25px 0;
  box-shadow: 0 0 25px #00ffe033;
}
.section h2 {
  color: var(--accent);
  text-shadow: 0 0 10px var(--accent);
  margin-bottom: 15px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
}
.card {
  background: #0c0c0c;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 0 15px #00ffe022;
}
.btn {
  display: inline-block;
  border: none;
  border-radius: 8px;
  padding: 10px 16px;
  color: white;
  background: linear-gradient(90deg, #00ffe0, #0077ff, #ff00ff);
  background-size: 300% 300%;
  animation: rgbflow 5s linear infinite;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}
.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px #00ffe0;
}
.note {
  color: #aaa;
  font-size: 0.9em;
  margin-top: 8px;
}
footer {
  color: #777;
  margin: 50px 0 20px;
}
.status-pending {
  color: #ffd700;
  font-weight: bold;
  text-shadow: 0 0 5px #ffbf00aa;
}
.status-confirmed {
  color: #00ffe0;
  font-weight: bold;
  text-shadow: 0 0 5px #00ffe0aa;
}
@keyframes rgbflow {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}
.modal-bg {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.75);
  backdrop-filter: blur(8px);
  justify-content: center;
  align-items: center;
  z-index: 10;
}
.modal {
  background: #111;
  padding: 25px;
  border-radius: 12px;
  width: 90%;
  max-width: 500px;
  text-align: center;
  box-shadow: 0 0 25px #00ffe055;
}
.table {
  width: 100%;
  color: #e0e0e0;
  border-collapse: collapse;
}
.table th, .table td {
  padding: 8px;
  border-bottom: 1px solid #00ffe022;
}
.table th {
  color: var(--accent);
}
</style>
</head>
<body>
<h1>Growfax RoleShop</h1>

<div class="container">
  <div class="balance">Saldo Anda: <span id="balance">Rp 0</span></div>

  <div class="section">
    <h2>üí∞ Top-up Saldo</h2>
    <input id="topupName" type="text" placeholder="Nama GrowID / Discord" style="padding:8px;width:80%;max-width:400px;border-radius:8px;border:none;margin-bottom:10px;"><br>
    <input id="topupAmount" type="number" placeholder="Nominal (Rp)" style="padding:8px;width:80%;max-width:400px;border-radius:8px;border:none;margin-bottom:10px;"><br>
    <button class="btn" onclick="startTopup('PayPal')">üí∏ PayPal</button>
    <button class="btn" onclick="startTopup('BNI')">üè¶ BNI</button>
    <button class="btn" onclick="startTopup('DANA')">üì± DANA</button>
    <div class="note">Saldo akan masuk setelah admin memverifikasi pembayaran Anda.</div>
  </div>

  <div class="section">
    <h2>‚≠ê Role List</h2>
    <div class="grid" id="roleList"></div>
  </div>

  <div class="section">
    <h2>üìú Riwayat Transaksi</h2>
    <div id="historyList" style="text-align:left"></div>
  </div>

  <div class="section">
    <h2>üì® Status Top-up</h2>
    <div id="pendingList" style="text-align:left"></div>
  </div>
</div>

<footer>¬© 2025 VivJ ‚Äî Powered by Growfax | <span style="cursor:pointer;color:#00ffe0" onclick="openAdmin()">Admin</span></footer>

<div class="modal-bg" id="adminModal">
  <div class="modal">
    <h2>Admin Panel</h2>
    <table class="table" id="adminTable">
      <tr><th>User</th><th>Metode</th><th>Nominal</th><th>Status</th><th>Aksi</th></tr>
    </table>
    <button class="btn" onclick="closeAdmin()">Tutup</button>
  </div>
</div>

<script>
const webhook = "https://discord.com/api/webhooks/1433382270886219817/JVLQ4Ei1IB94vMiEgowjOhmL_OkPcotKesB6mEsjjPKYdRnuVhoo_PgsWrWGkYyHkjk5";
const roles = [
  {name:"VIP", price:25000},
  {name:"SUPER VIP", price:50000},
  {name:"MODERATOR", price:100000}
];

let balance = Number(localStorage.getItem("growfax_balance") || 0);
let history = JSON.parse(localStorage.getItem("growfax_history") || "[]");
let pending = JSON.parse(localStorage.getItem("growfax_pending") || "[]");

function updateUI(){
  document.getElementById("balance").innerText = "Rp " + balance.toLocaleString();
  localStorage.setItem("growfax_balance", balance);
  localStorage.setItem("growfax_history", JSON.stringify(history));
  localStorage.setItem("growfax_pending", JSON.stringify(pending));
  renderHistory();
  renderPending();
}

function renderRoles(){
  const box = document.getElementById("roleList");
  box.innerHTML = "";
  roles.forEach(r=>{
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<h3>${r.name}</h3><p>Harga: Rp ${r.price.toLocaleString()}</p>
    <button class="btn" onclick="buyRole('${r.name}',${r.price})">Beli</button>`;
    box.appendChild(div);
  });
}

function renderHistory(){
  const h = document.getElementById("historyList");
  if(history.length===0) { h.innerHTML = "<i>Belum ada transaksi.</i>"; return; }
  h.innerHTML = history.slice().reverse().map(x=>`<div>[${x.time}] ${x.text}</div>`).join("");
}

function renderPending(){
  const pbox = document.getElementById("pendingList");
  if(pending.length===0){ pbox.innerHTML = "<i>Tidak ada top-up pending.</i>"; return; }
  pbox.innerHTML = pending.slice().reverse().map(p=>`
    <div>
      [${p.time}] <b>${p.user}</b> ‚Äî Rp ${p.amount.toLocaleString()} via ${p.method}
      <span class="${p.status==='Pending'?'status-pending':'status-confirmed'}">
        (${p.status})
      </span>
    </div>`).join("");
}

function startTopup(method){
  const name = document.getElementById("topupName").value.trim();
  const amount = Number(document.getElementById("topupAmount").value);
  if(!name || !amount){ alert("Isi nama dan nominal!"); return; }

  let info = "";
  if(method==="PayPal") info="https://paypal.me/BilzXd1";
  if(method==="BNI") info="No Rek: 1949656911 a.n. VivJ";
  if(method==="DANA") info="No DANA: 0895338912670 a.n. Azz (min Rp50)";

  alert(`Silakan transfer ke ${method}:\n${info}\n\nSetelah transfer, admin akan memverifikasi.`);

  pending.push({user:name,method,amount,status:"Pending",time:new Date().toLocaleString()});
  sendDiscord(`üí∞ **Top-up Pending**\nUser: ${name}\nMetode: ${method}\nNominal: Rp ${amount.toLocaleString()}`);
  updateUI();
}

function buyRole(name,price){
  if(balance<price){ alert("Saldo tidak cukup, silakan top-up dulu."); return; }
  balance-=price;
  history.push({time:new Date().toLocaleString(),text:`Membeli role ${name} seharga Rp ${price.toLocaleString()}`});
  sendDiscord(`üõí **Role Purchased**\nRole: ${name}\nHarga: Rp ${price.toLocaleString()}`);
  updateUI();
}

function sendDiscord(msg){
  fetch(webhook,{method:"POST",headers:{"Content-Type":"application/json"},
    body:JSON.stringify({content:msg})});
}

/* ==== ADMIN ==== */
function openAdmin(){
  const pw = prompt("Masukkan password admin:");
  if(pw!=="azzahran111"){alert("Password salah.");return;}
  document.getElementById("adminModal").style.display="flex";
  renderAdmin();
}
function closeAdmin(){document.getElementById("adminModal").style.display="none";}
function renderAdmin(){
  const t = document.getElementById("adminTable");
  t.innerHTML = `<tr><th>User</th><th>Metode</th><th>Nominal</th><th>Status</th><th>Aksi</th></tr>`;
  if(pending.length===0){
    const tr=document.createElement("tr");tr.innerHTML=`<td colspan=5><i>Tidak ada top-up pending</i></td>`;t.appendChild(tr);
  }
  pending.forEach((p,i)=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${p.user}</td><td>${p.method}</td><td>Rp ${p.amount.toLocaleString()}</td>
    <td>${p.status}</td>
    <td>${p.status==="Pending" ? `<button class='btn' style='padding:5px 8px' onclick='confirmTopup(${i})'>Konfirmasi</button>`:"-"}</td>`;
    t.appendChild(tr);
  });
}

function confirmTopup(i){
  const data = pending[i];
  data.status="Confirmed";
  balance+=data.amount;
  history.push({time:new Date().toLocaleString(),text:`Saldo masuk Rp ${data.amount.toLocaleString()} (${data.method})`});
  sendDiscord(`‚úÖ **Top-up Confirmed**\nUser: ${data.user}\nMetode: ${data.method}\nNominal: Rp ${data.amount.toLocaleString()}`);
  updateUI();
  renderAdmin();
}

renderRoles();
updateUI();
</script>
</body>
</html>
